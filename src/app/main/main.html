<div class="container-fluid">
  <div class="row">

    <!-- Sidebar Directive -->
    <tm-sidebar
      active-routes="vm.activeRoutes"
      toggle-route="vm.toggleRoute(route)">
    </tm-sidebar>


    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Routes: </h1>
      <ul class="active-routes">
        <li ng-repeat="activeRoute in vm.activeRoutes">
          <div class="muni-metro-btn" ng-bind="activeRoute.id"></div>
        </li>
      </ul>

      <div d3-map bar-height="40" bar-padding="5"></div>

    </div>
  </div>
</div>
